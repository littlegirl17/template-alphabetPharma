<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphabetPharma</title>
  <!-- library bootrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- library font icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
  <!-- library swipper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- style css  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- START HEADER -->
  <header class="header_detail">
    <div class="container">
      <div class="header_detail_top">
        <div class="">
          <i class="fa-solid fa-chevron-left" style="color: #000"></i>
        </div>
        <div class="">
          <i class="fa-solid fa-magnifying-glass" style="color: #000"></i>
          <i class="fa-solid fa-cart-shopping" style="color: #000"></i>
        </div>
      </div>

      <div class="swiper-container-detail">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="header_detail_image">
              <img src="img/pro1.webp" alt="Product 1" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="header_detail_image">
              <img src="img/pro2.webp" alt="Product 1" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="header_detail_image">
              <img src="img/pro3.webp" alt="Product 1" />
            </div>
          </div>
        </div>
        <div class="swiper-button-next swip_next"></div>
        <div class="swiper-button-prev swip_prev"></div>
      </div>

      <div class="header_detail_content">
        <div class="detail_brand">
          Thương hiệu: <span>NUTRIMED</span>
        </div>
        <div class="detail_title">
          <h2>Sữa rửa mặt Reihaku Hatomugi Acne Care and Facial Acne Care and Facial</h2>
        </div>
        <div class="detail_id">
          Mã sản phẩm: <span>A8524582245</span>
        </div>
        <div class="detail_infor">
          <div class="">
            <i class="fa-solid fa-star" style="color: #FFD43B;"></i><i class="fa-solid fa-star"
              style="color: #FFD43B;"></i><i class="fa-solid fa-star" style="color: #FFD43B;"></i><i
              class="fa-solid fa-star" style="color: #FFD43B;"></i><i class="fa-solid fa-star"
              style="color: #FFD43B;"></i>
          </div>
          <span>16 đánh giá</span>
          <span>440 bình luận</span>
        </div>
        <div class="detail_price">
          <span>80.000đ </span>/ gói
          <div class="">
            <div class="btn_model_box">
              <button type="button" class="detail_btn" data-unit="box" data-price="300000">
                Hộp
              </button>
              <button type="button" class="detail_btn" data-unit="package" data-price="240000">
                Gói
              </button>
              <button type="button" class="detail_btn" data-unit="pill" data-price="150000">
                Viên
              </button>
            </div>
          </div>
        </div>
      </div>
  </header>
  <!-- END HEADER -->

  <!-- START MAIN -->
  <main class="bg_main_home"></main>

  <!-- END FOOTER INTRODUCE -->
  <!-- START FOOTER -->

  <!-- END FOOTER -->

  <!-- library bootrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- library swipper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
