<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphabetPharma</title>
    <!-- library bootrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- library font icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <!-- library swipper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    .modal_product {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(148, 13, 13, 0.5);
      display: none;
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }
    .modal_product.show {
      display: block;
      transform: translateY(0);
    }
    .modal_product_box {
      background-color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal_title {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #e8e8e8;
      width: 100%;
    }

    .modal_title .modal_title_two {
      font-size: 17px;
      font-weight: 600;
    }

    .modal_title .modal_title_three {
      font-size: 20px;
      font-weight: 600;
    }

    .modal_product_box_one {
      display: grid;
      grid-template-columns: 120px 1fr;
    }

    .modal_product_box_image {
      width: 100px;
      height: 100px;
    }

    .modal_product_box_image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    .modal_product_box_name {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 15px;
      font-weight: 500;
    }

    .modal_product_box_price {
      color: #000000;
    }

    .modal_product_box_two {
      padding-top: 10px;
    }

    .modal_product_box_btn {
      outline: none;
      border: none;
      border-radius: 15px;
      padding: 5px 15px;
    }

    .modal_product_box_three {
      padding-top: 10px;
    }

    .btn_model_box {
      padding-top: 10px;
    }

    .modal_product_box_four {
      display: flex;
      justify-content: space-between;
      padding-top: 20px;
    }

    .modal_product_box_four_price {
      font-size: 18px;
      font-weight: 500;
      color: #000;
    }

    .modal_product_box_five {
      padding: 20px 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      column-gap: 15px;
    }

    .button_model_cart {
      outline: none;
      border: none;
      padding: 10px 10px;
      border-radius: 20px;
      width: 100%;
      background-color: ;
      color: ;
    }

    .button_model_buy {
      outline: none;
      border: none;
      padding: 10px 10px;
      border-radius: 20px;
      width: 100%;
      background-color: ;
      color: ;
    }

    .quantity-container {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    .quantity_model {
      width: 30px;
      text-align: center;
      font-size: 15px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #333;
    }

    .btn_model {
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn_model:hover {
      background-color: #45a049;
    }

    .decrease {
      border-radius: 10px 0 0 10px; /* Cong phía trên */
    }

    .increase {
      border-radius: 0 10px 10px 0; /* Cong phía trên */
    }
  </style>
  <body>
    <!-- START MAIN -->
    <main class="bg_main_home">
      <div class="modal_product" id="modalProduct">
        <div class="modal_title">
          <span></span>
          <span class="modal_title_two">Chọn số lượng, đơn vị</span>
          <span class="modal_title_three">
            <i class="fa-solid fa-xmark" style="color: #000000"></i
          ></span>
        </div>
        <div class="container">
          <div class="modal_product_box">
            <div class="modal_product_box_one">
              <div class="modal_product_box_image">
                <img src="img/pro1.webp" alt="" />
              </div>
              <div class="modal_product_box_span">
                <span class="modal_product_box_name">
                  Sữa rửa mặt Reihaku Hatomugi Acne Care and Facial Washing ngừa
                  mụn, dưỡng ẩm và làm sáng da (130g)
                </span>
                <span class="modal_product_box_price" id="product_price"
                  >300000</span
                >
              </div>
            </div>
            <div class="modal_product_box_two">
              <span>Đơn vị</span>
              <div class="btn_model_box">
                <button
                  type="button"
                  class="modal_product_box_btn"
                  data-unit="box"
                  data-price="300000"
                >
                  Hộp
                </button>
                <button
                  type="button"
                  class="modal_product_box_btn"
                  data-unit="package"
                  data-price="240000"
                >
                  Gói
                </button>
                <button
                  type="button"
                  class="modal_product_box_btn"
                  data-unit="pill"
                  data-price="150000"
                >
                  Viên
                </button>
              </div>
            </div>
            <div class="modal_product_box_three">
              <span>Số lượng</span>
              <div class="btn_model_box">
                <button class="btn_model decrease">-</button>
                <input type="text" class="quantity_model" value="1" readonly />
                <button class="btn_model increase">+</button>
              </div>
            </div>
            <div class="modal_product_box_four">
              <span>Tạm tính</span>
              <span class="modal_product_box_four_price" id="total_price"
                >10.000đ</span
              >
            </div>
            <div class="modal_product_box_five">
              <button class="button_model_cart">Thêm vào giỏ</button>
              <button class="button_model_buy">Mua ngay</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END MAIN -->

    <!-- library bootrap 5.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- library swipper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let unitPrice = 300000; // Giá mặc định cho "Hộp"
        let quantity = 1;

        // Cập nhật giá khi chọn đơn vị
        const unitButtons = document.querySelectorAll(".modal_product_box_btn");
        unitButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const price = parseInt(button.getAttribute("data-price"));
            unitPrice = price; // Cập nhật giá đơn vị
            document.getElementById("product_price").textContent = unitPrice;
            updateTotalPrice(unitPrice, quantity);
          });
        });

        function updateTotalPrice(price, quantity) {
          const total = price * quantity;
          document.getElementById("total_price").textContent = total;
        }

        const decreaseButton = document.querySelector(".decrease");
        const increaseButton = document.querySelector(".increase");
        const quantityInput = document.querySelector(".quantity_model");

        decreaseButton.addEventListener("click", () => {
          if (quantity > 1) {
            quantity--;
            quantityInput.value = quantity;
            updateTotalPrice(unitPrice, quantity);
          }
        });

        increaseButton.addEventListener("click", () => {
          quantity++;
          quantityInput.value = quantity;
          updateTotalPrice(unitPrice, quantity);
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("modalProduct");
        const openModalButton = document.querySelector(
          ".product_main_content_btn"
        );
        const closeModalButton = document.querySelector(".modal_title_three");

        // Hiển thị modal khi nhấn nút "Chọn mua"
        openModalButton.addEventListener("click", () => {
          modal.classList.add("show");
        });

        // Đóng modal khi nhấn vào nút "x"
        closeModalButton.addEventListener("click", () => {
          modal.classList.remove("show");
        });

        // Đóng modal khi click vào ngoài modal
        window.addEventListener("click", (event) => {
          if (event.target === modal) {
            modal.classList.remove("show");
          }
        });
      });
    </script>
  </body>
</html>
