<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphabetPharma</title>
    <!-- library bootrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- library font icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- START HEADER -->
    <header class="header">
      <div class="container">
        <div class="header_top">
          <div class="header_top_left">
            <div class="header_top_bar">
              <i class="fa-solid fa-bars" style="color: #ffffff"></i>
            </div>
          </div>
          <div class="header_top_img">
            <img src="img/logo.png" alt="" />
          </div>
          <div class="header_top_right">
            <div class="header_top_bell">
              <i class="fa-regular fa-bell" style="color: #000"></i>
            </div>
            <div class="header_top_cart">
              <i class="fa-solid fa-bag-shopping" style="color: #000"></i>
            </div>
          </div>
        </div>
        <div class="header_search">
          <i class="fa-solid fa-magnifying-glass header_search_magnifying"></i>
          <input
            type="text"
            class="header_search_input"
            name=""
            id=""
            placeholder="Tìm tên thuocs, bệnh lý, TPCN..."
          />
        </div>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
      <div class="container">
        <section></section>
        <section></section>
        <section></section>
      </div>
    </main>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer>
      <div class="container"></div>
    </footer>
    <!-- END FOOTER -->

    <!-- library bootrap 5.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
